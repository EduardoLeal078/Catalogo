<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conte√∫do</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-box {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .navbar {
            background-color: #7d3f60 !important;
        }

        .centralizar {
            padding-top: 20px;
            padding-left: 2%;
        }

        .Color {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand Color" href="#">D.I.Y</a>
        <div class="collapse navbar-collapse justify-content-end">
            <button class="btn Color mr-2 botaopersonalizado" onclick="window.location.href='index.html'">Sair</button>
            <p id="display" class="navbar-text Color centralizar"></p>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 id="page-title"></h1>
        <div class="row">
            <div class="col-md-7">
                <textarea class="form-control" id="text-input" rows="10" placeholder="Digite seu texto aqui..."></textarea>
                <button class="btn btn-primary mt-2" onclick="saveText()">Salvar Texto</button>
            </div>
            <div class="col-md-5">
                <div class="image-box" id="image-box">
                    <span>Adicione </span>
                </div>
                <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="loadImage(event)">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('image-box').addEventListener('click', function() {
            document.getElementById('image-input').click();
        });

        function displayValue() {
            var value = localStorage.getItem('username');
            if (value) {
                document.getElementById('display').textContent = value.toUpperCase();
            }
        }
        window.onload = function() {
            var title = localStorage.getItem('contTitle');
            if (title) {
                document.getElementById('page-title').textContent = title;
            }
        }

        function loadImage(event) {
            const imageBox = document.getElementById('image-box');
            imageBox.innerHTML = '';
            const img = document.createElement('img');
            img.src = URL.createObjectURL(event.target.files[0]);
            imageBox.appendChild(img);
        }

        function saveText() {
            const text = document.getElementById('text-input').value;
            alert('Texto salvo: ' + text);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
